schema:
  author:
    - {}
  dependencies:
    - PY_c  # 拼音方案
    - easy_english # 英文
  description: |
    虎码官方小词库
    敲 ` 鍵進入拼音反查
  name: "虎码官方小词库"
  schema_id: tigress
  version: 0.9


switches: # 0 默认关，1 默认开
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
#  - name: full_shape
#    states: [ 半角, 全角 ]
#  - name: extended_charset
#    states: [ 常用, 增廣 ]
#  - name: ascii_punct
#    states: [ 。，, ．， ]
  - options: [ gbk, gb2312, utf8 ]
    states:	 
    - GBK
    - GB2312
    - UTF-8




#  - options: [ _keyboard_emoji, _keyboard_emoji ]
#    states: [ "🎏", "😂"]

  - options: [ _keyboard_default, _keyboard_defaultzj]
    states: [ "助记关", "助记开"]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor #计算
  segmentors:  # 分段
    - ascii_segmentor
    - matcher
    - affix_segmentor@easy_english #英文相关
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator #拼音反查
    - table_translator@easy_english #临时英文
    - table_translator
    - history_translator@historySJ # 历史上屏 手机
    - lua_translator@number_translator # 数字转大写
    - lua_translator@calculator_translator # 简易计算器
    - lua_translator@shijian2_translator # 高级时间


  filters:
    - uniquifier #过滤重复

speller:
  auto_clear: max_length # 3种选择， manual|auto|max_length 空码按下一键确认清屏|空码自动清|达到最长码时后码顶上清屏
  auto_select: true
  max_code_length: 4
  alphabet: "[;'zyxwvutsrqponmlkjihgfedcba]"
  # initials: "abcdefghijklmnopqrstuvwxyz;'"
  auto_select_pattern: ^;\w+|^\w{4}$ #自动上屏规则 对 [;] 开头的编码实行候选唯一自动上屏 + 4码自动上屏

translator:
  dictionary: tigress
  enable_charset_filter: false
  enable_encoder: false
  enable_sentence: false
  encode_commit_history: false
  max_phrase_length: 4
  enable_user_dict: false
  enable_completion: false	# 编码提示 true 开启  false 关闭
  comment_format:  #提示码自定义
    - "xform/~/ /" #去掉编码提示前的~号
    # - "xform/^/ /" #提示前面 +间距


reverse_lookup:
  dictionary: PY_c
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  comment_format:
    - "xform/^/ /"
  prefix: "`"
  # suffix: "'"
  tips: "〔拼音〕"

historySJ:
  input: z
  size: 1
  initial_quality: 0

punctuator:
  import_preset: symbols

key_binder:
  #  import_preset: default
  bindings:
    - {accept: period, send: 2, when: has_menu} #分号次选
    - {accept: comma, send: 3, when: has_menu} #逗号三选

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?|[A-Za-z]+)$"
    reverse_lookup: "^`[a-z]*'?$"
    easy_english: "^'[A-Z|a-z]*'?$"

ascii_composer:
  switch_key:
    Caps_Lock: clear
    Control_L: noop
    Control_R: noop
    Eisu_toggle: clear
    Shift_L: commit_code
    Shift_R: commit_text

# 临时英文
easy_english:
  dictionary: easy_english
  tag: easy_english
  prefix: "'"
  tips: 〔En〕
  enable_completion: true
  enable_sentence: false
  initial_quality: -1
  preedit_format:
    - "xlit|_| |"
  comment_format: #去掉编码提示前的~号
    - "xform/~//"
